<div class="{{ block.classes }}">
  <p style="color: pink;">this is a block</p>
  <div>{{ block.content }}</div>
  <div>
    {% for reference in block.references %}
    <div class="reference">
      <p style="color: pink;">this is a reference</p>
      <h3>{{ reference.slug }}</h3>
    </div> 
    {% endfor %}
  </div>
</div>
